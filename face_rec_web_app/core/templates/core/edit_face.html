{% extends 'core/base.html' %}

{% block content %}
<div class="page-header">
    <a href="{% url 'gallery' %}" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Gallery</a>
    <h1>Edit Student Details</h1>
</div>

<div class="register-container">
    <div class="controls-section card">
        <div class="current-photo-section">
            <h3>Current Photo</h3>
            <img src="{{ face.image.url }}" alt="{{ person.name }}" class="current-photo">
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('details')"><i class="fa-solid fa-pen"></i>
                Details</button>
            <button class="tab-btn" onclick="switchTab('photo')"><i class="fa-solid fa-camera"></i> Update
                Photo</button>
        </div>

        <form method="post" enctype="multipart/form-data" id="edit-form">
            {% csrf_token %}

            <!-- Details Tab -->
            <div id="details-tab" class="tab-content active">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" id="name" value="{{ person.name }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="class_name">Class</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <input type="text" name="class_name" id="class_name" value="{{ person.class_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="number" name="age" id="age" value="{{ person.age }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-building"></i>
                        <input type="text" name="department" id="department" value="{{ person.department }}">
                    </div>
                </div>
            </div>

            <!-- Photo Tab -->
            <div id="photo-tab" class="tab-content">
                <div class="photo-options">
                    <div class="option-group">
                        <h4>Upload New Photo</h4>
                        <div class="file-drop-area">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <span class="file-msg">Choose a file or drag it here</span>
                            <input type="file" name="image" id="image" accept="image/*" class="file-input">
                        </div>
                    </div>

                    <div class="divider">OR</div>

                    <div class="option-group">
                        <h4>Capture New Photo</h4>
                        <div class="capture-container">
                            <video id="webcam-preview" autoplay playsinline style="display:none;"></video>
                            <canvas id="capture-canvas" style="display:none;"></canvas>
                            <img id="captured-image" style="display:none;" alt="Captured">
                        </div>
                        <div class="capture-controls">
                            <button type="button" id="start-camera-btn" class="btn-secondary" onclick="startCamera()">
                                <i class="fa-solid fa-power-off"></i> Start Camera
                            </button>
                            <button type="button" id="capture-btn" class="btn-primary" onclick="capturePhoto()"
                                style="display:none;">
                                <i class="fa-solid fa-camera"></i> Take Photo
                            </button>
                            <button type="button" id="retake-btn" class="btn-secondary" onclick="retakePhoto()"
                                style="display:none;">
                                <i class="fa-solid fa-rotate-left"></i> Retake
                            </button>
                        </div>
                        <input type="hidden" name="image_data" id="image-data">
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .page-header {
        margin-bottom: 2rem;
    }

    .back-link {
        color: var(--text-muted);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: var(--primary-color);
    }

    .register-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .current-photo-section {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
    }

    .current-photo {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .photo-options {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .divider {
        text-align: center;
        font-weight: bold;
        color: var(--text-muted);
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: var(--border-color);
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }

    .form-actions {
        margin-top: 2rem;
        text-align: right;
    }
</style>

<script>
    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

        document.getElementById(tabName + '-tab').classList.add('active');
        document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');

        if (tabName !== 'photo') {
            stopCamera();
        }
    }

    let stream = null;

    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('webcam-preview');
            video.srcObject = stream;
            video.style.display = 'block';
            document.getElementById('captured-image').style.display = 'none';

            document.getElementById('start-camera-btn').style.display = 'none';
            document.getElementById('capture-btn').style.display = 'block';
            document.getElementById('retake-btn').style.display = 'none';
        } catch (err) {
            console.error("Error accessing webcam:", err);
            alert("Could not access webcam. Please allow permissions.");
        }
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
            document.getElementById('webcam-preview').srcObject = null;
            document.getElementById('start-camera-btn').style.display = 'block';
            document.getElementById('capture-btn').style.display = 'none';
        }
    }

    function capturePhoto() {
        const video = document.getElementById('webcam-preview');
        const canvas = document.getElementById('capture-canvas');
        const img = document.getElementById('captured-image');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const dataURL = canvas.toDataURL('image/jpeg');
        img.src = dataURL;
        document.getElementById('image-data').value = dataURL;

        video.style.display = 'none';
        img.style.display = 'block';

        document.getElementById('capture-btn').style.display = 'none';
        document.getElementById('retake-btn').style.display = 'block';
    }

    function retakePhoto() {
        document.getElementById('webcam-preview').style.display = 'block';
        document.getElementById('captured-image').style.display = 'none';
        document.getElementById('capture-btn').style.display = 'block';
        document.getElementById('retake-btn').style.display = 'none';
    }
</script>
{% endblock %}
